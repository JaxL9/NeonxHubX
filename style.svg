<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" width="100%" height="auto" preserveAspectRatio="xMidYMid meet">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050a14"/>
      <stop offset="100%" stop-color="#0a1428"/>
    </linearGradient>
  </defs>

  <!-- Outer Box -->
  <rect x="0" y="0" width="100%" height="100%" rx="15" fill="url(#bgGradient)" stroke="#00d4ff" stroke-width="3"/>

  <!-- Main Title -->
  <text x="50%" y="30%" text-anchor="middle" font-family="Arial, sans-serif" font-size="10%" font-weight="bold" fill="#00d4ff" style="text-transform: uppercase; letter-spacing: 0.7em;">
    NEONXHUBX
  </text>

  <!-- Subtitle -->
  <text x="50%" y="50%" text-anchor="middle" font-family="Arial, sans-serif" font-size="4%" fill="#8899af">
    Thank you for using our hub. We really appreciate a lot
  </text>

  <!-- Key Box -->
  <rect x="20%" y="65%" width="60%" height="25%" rx="8" fill="rgba(0,212,255,0.1)" stroke="#00d4ff" stroke-dasharray="5,5"/>
  <text x="50%" y="80%" text-anchor="middle" font-family="monospace" font-size="5%" font-weight="bold" fill="#ffffff">
    
  </text>
</svg>
